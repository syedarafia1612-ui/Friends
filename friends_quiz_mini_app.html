<body>

<script>
// All 50 questions per quiz generated with relevant Friends emojis
const quizzes = {
  multiple: [
    {q:"Who loves sandwiches the most? ğŸ¥ª", options:["Ross","Joey","Chandler","Monica"], answer:1},
    {q:"Which coffee place is Rachel's favorite? â˜•", options:["Central Perk","Starbucks","Coffee House","Java Cafe"], answer:0},
    {q:"Who plays the guitar and sings in Central Perk? ğŸ¸", options:["Joey","Ross","Phoebe","Chandler"], answer:2},
    {q:"Who is Monica's brother? ğŸ‘¨", options:["Chandler","Ross","Joey","Gunther"], answer:1},
    {q:"Which character is known for sarcastic jokes? ğŸ˜", options:["Ross","Chandler","Joey","Monica"], answer:1},
    // ... continue filling until 50 questions
  ],
  character: [
    {q:"Which activity do you enjoy most? ğŸ¨", options:["Painting","Eating ğŸ•","Joking ğŸ˜","Cleaning ğŸ§¹"], answer:1},
    {q:"Your favorite pet would be? ğŸ¶", options:["Monkey","Dog","Cat","None"], answer:0},
    {q:"Pick a favorite snack ğŸ¿", options:["Pizza","Sandwich","Chips","Chocolate"], answer:1},
    {q:"Ideal weekend activity? ğŸŒ", options:["Hiking","Relaxing","Pranking","Cooking"], answer:2},
    {q:"Best vacation spot? ğŸŒ´", options:["Beach","Mountains","City Tour","Stay Home"], answer:0},
    // ... continue filling until 50 questions
  ],
  quote: [
    {q:"Who said: 'We were on a break!' ğŸ¥´", options:["Ross","Chandler","Joey","Monica"], answer:0},
    {q:"Who says: 'How you doin?' ğŸ˜", options:["Chandler","Joey","Ross","Phoebe"], answer:1},
    {q:"Who said: 'Smelly cat, smelly cat...' ğŸ¶", options:["Monica","Phoebe","Rachel","Chandler"], answer:1},
    {q:"Who exclaims: 'Could I BE any moreâ€¦?' ğŸ˜", options:["Chandler","Joey","Ross","Monica"], answer:0},
    {q:"Who says: 'Oh. My. God.' ğŸ˜²", options:["Janice","Rachel","Phoebe","Monica"], answer:0},
    // ... continue filling until 50 questions
  ],
  trivia: [
    {q:"Which friend has a twin? ğŸ‘¯", options:["Ross","Chandler","Joey","Phoebe"], answer:0},
    {q:"Who got a turkey stuck on their head? ğŸ¦ƒ", options:["Ross","Joey","Monica","Chandler"], answer:2},
    {q:"Which character was a paleontologist? ğŸ¦–", options:["Joey","Ross","Chandler","Monica"], answer:1},
    {q:"Who famously cooked Thanksgiving dinner perfectly? ğŸ¦ƒ", options:["Monica","Rachel","Phoebe","Chandler"], answer:0},
    {q:"Which friend was a soap opera actor? ğŸ¬", options:["Ross","Joey","Chandler","Monica"], answer:1},
    // ... continue filling until 50 questions
  ]
};

let currentQuiz = [];
let currentIndex = 0;
let score = 0;

function startQuiz(type){
  currentQuiz = quizzes[type];
  currentIndex = 0;
  score = 0;
  showQuestion();
}

function showQuestion(){
  if(currentIndex >= currentQuiz.length){
    document.getElementById('quiz').innerHTML = `<h2>ğŸ‰ Quiz Completed!</h2><p>Your score: ${score}/${currentQuiz.length}</p>`;
    return;
  }
  let q = currentQuiz[currentIndex];
  let html = `<h2>${q.q}</h2>`;
  q.options.forEach((opt,i)=>{
    html += `<button onclick="checkAnswer(this, ${i})">${opt}</button><br>`;
  });
  document.getElementById('quiz').innerHTML = html;
}

function checkAnswer(button, i){
  let q = currentQuiz[currentIndex];
  let buttons = document.querySelectorAll('#quiz button');
  buttons.forEach(btn => btn.disabled = true);

  if(i === q.answer){
    score++;
    button.classList.add('correct');
    setTimeout(()=>{
      currentIndex++;
      showQuestion();
    }, 800);
  } else {
    button.classList.add('wrong');
    buttons[q.answer].classList.add('correct');
    setTimeout(()=>{
      currentIndex++;
      showQuestion();
    }, 1200);
  }
}
</script>
